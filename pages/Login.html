<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/sj-styles.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login101 ">
			<div class="wrap-login101 p-l-55 p-r-55 p-t-65 p-b-54 border border-secondary shadow">
				<form class="login101-form validate-form">
					<span class="login101-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input101 validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input101">Username</span>
						<input class="input101" type="text" name="username" placeholder="Type your username">
					</div>

					<div class="wrap-input101 validate-input" data-validate="Password is required">
						<span class="label-input101">Password</span>
						<input class="input101" type="password" name="pass" placeholder="Type your password">
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a class="form-link" href="#">
							Forgot password?
						</a>
					</div>

					<div class="container-login101-form-btn">
						<div class="wrap-login101-form-btn">
							<div class="login101-form-bgbtn"></div>
							<button class="login101-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a class="form-link" href="#" class="login101-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a class="form-link" href="#" class="login101-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a class="form-link" href="#" class="login101-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a class="form-link" href="#" class="txt4">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="../vendor/jquery.slim.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/popper/popper.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../assets/js/main.js"></script>

</body>

</html>
